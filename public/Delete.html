    <main class="main">

        <h1 class="inicial_titulo">Desligamento de Funcionários | CRU<span class="change_color">D</span></h1>

        <form action="/atualizar" class="formulario_cadastro" method="put">

            <label for="nome">Nome:</label>
            <select id="nome" name="nome" required>
                <option value="">Selecione</option>
                <option value="nome1">Nome 1</option>
                <option value="nome2">Nome 2</option>
                <option value="nome3">Nome 3</option>
                <!-- outros nomes serão adicionados aqui via JSON -->
            </select>

            <label for="desligamento">Motivo do Desligamento: </label>
            <input type="text" id="desligamento" name="desligamento" required>

            <label for="demissao">Demissão: </label>
            <input type="date" id="demissao" name="demissao" required>

            <button type="submit" class="formulario_botao">Confirmar Desligamento</button>

        </form>
