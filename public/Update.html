    <main class="main">

        <h1 class="inicial_titulo">Update de Funcionários Cadastrados | CR<span class="change_color">U</span>D</h1>

        <form action="/atualizar" class="formulario_cadastro" method="put">

            <label for="nome">Nome:</label>
            <select id="nome" name="nome" required>
                <option value="">Selecione</option>
            </select>

            <label for="salario">Novo Salário: </label>
            <input type="text" id="salario" name="salario" required>

            <label for="cargo">Novo Cargo: </label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="contrato">Novo Tipo de Contrato:</label>
            <select id="contrato" name="contrato" required>
                <option value="">Selecione</option>
                <option value="estagio">Estágio</option>
                <option value="experiencia">Experiência</option>
                <option value="contrato">Contrato</option>
                <option value="clt">CLT</option>
            </select>

            <button type="submit" class="formulario_botao" id="botaoAtualizar">Atualizar</button>

        </form>

    </main>
