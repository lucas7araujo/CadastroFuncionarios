<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main>
        <h1 class="inicial_titulo">Bem vindo ao <span class="change_color">RH Master</span><br>É bom vê-lo novamente!
        </h1>
    </main>

    <form action="/logar" class="formulario_cadastro" method="post">

        <label for="e-mail">E-mail: </label>
        <input type="email" id="e-mail" name="e-mail" required>

        <label for="senha">Senha: </label>
        <input type="text" id="senha" name="senha" required>

        <p class="texto_cadastro">Ainda não tem uma conta? Faça o seu <a href="Cadastro.html"
                style="text-decoration: none; color: #003f7d;">Cadastro</a></p>

        <button type="submit" class="formulario_botao" id="botao_cadastro">Login</button>

    </form>

    <script src="scripts/login.js"></script>


</body>

</html>
