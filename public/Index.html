    <header class="header">

                <li><a href="index.html">CADASTRO</a></li>

            </ul>
        </nav>
    </header>

    <main class="main">

        <h1 class="inicial_titulo">Cadastro de Funcionários | <span class="change_color">C</span>RUD</h1>

        <form action="/cadastrar" class="formulario_cadastro" method="post">

            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matrícula: </label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="salario">Salário: </label>
            <input type="text" id="salario" name="salario" required>

            <label for="cargo">Cargo: </label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="admissao">Admissão: </label>
            <input type="date" id="admissao" name="admissao" required>

            <label for="contrato">Tipo de Contrato:</label>
            <select id="contrato" name="contrato" required>
                <option value="">Selecione</option>
                <option value="estagio">Estágio</option>
                <option value="experiencia">Experiência</option>
                <option value="contrato">Contrato</option>
                <option value="clt">CLT</option>
            </select>

            <button type="submit" class="formulario_botao">Enviar</button>

        </form>

    </main>
